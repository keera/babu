<!DOCTYPE html>
<html>
<head>
    <title>Audio Recording using Web Audio API</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/recorder.js"></script>
    <style>
        ul { 
            list-style-type: none;
            float: left;
        }

        li {
            margin: 10px;
        }

        a {
            display: block;
            width: 100px;
            padding: 5px;
            border: 1px solid #000;
            text-decoration: none;
          }
    </style>
</head>
<body>
    <ul>
        <li><a id="start" href="#">Start Recording</a></li>
        <li><a id="stop" href="#">Stop Recording</a></li>
    </ul>
    <ul>
        <li><a id="play" href="#">Play Audio</a></li>
        <li><a id="end">Stop Audio</a></li>
    </ul>
    <ul>
        <li><a id="upload" href="#">Upload</a></li>
        <li><a id="download" href="#">Download</a></li>
    </ul>
</body>
<script type="text/javascript">
var haha = new Babu();
haha.initAudio();

$("#start").click(function() {
  haha.startRecording();
});

$("#stop").click(function() {
  haha.stopRecording();
});

$("#play").click(function() {
  haha.playAudio();
});

$("#end").click(function() {
  haha.stopAudio();
});

$("#upload").click(function() {
  haha.upload();
});

$("#download").click(function() {
  haha.download();
});
</script>
</html>

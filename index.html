<!DOCTYPE html>
<html>
<head>
    <title>Audio Recording using Web Audio API</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/recorder.js"></script>
    <style>
        ul { 
            list-style-type: none;
            float: left;
        }

        li {
            margin: 10px;
        }

        a {
            display: block;
            width: 100px;
            padding: 5px;
            border: 1px solid #000;
            text-decoration: none;
          }
    </style>
</head>
<body>
    <ul>
        <li><a id="start-record" href="#">Start Recording</a></li>
        <li><a id="stop-record" href="#">Stop Recording</a></li>
    </ul>
    <ul>
        <li><a id="play-audio" href="#">Play Audio</a></li>
        <li><a id="stop-audio" href="#">Stop Audio</a></li>
    </ul>
    <ul>
        <li><a id="upload-audio" href="#">Upload</a></li>
        <li><a id="download-audio" href="#">Download</a></li>
    </ul>
</body>
<script type="text/javascript">
    var babu = new Babu();
    babu.init();
    $("#start-record").click(function() {
      babu.startRecording();
    });

    $("#stop-record").click(function() {
      babu.stopRecording();
    });

    $("#play-audio").click(function() {
      babu.playAudio();
    });

    $("#stop-audio").click(function() {
      babu.stopAudio();
    });

    $("#upload-audio").click(function() {
      babu.upload();
    });

    $("#download-audio").click(function() {
      babu.download();
    });
</script>
</html>
